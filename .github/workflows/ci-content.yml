name: Content & SEO Gates

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Content validation (strict)
        run: npm run validate:content

      - name: Audience coverage (report)
        run: node scripts/audience-coverage.js
