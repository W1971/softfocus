name: Release Bundle (End-of-Phase Snapshot)

on:
  push:
    tags:
      - 'v*'
      - 'phase-*'

jobs:
  end-of-phase-snapshot:
    name: End-of-Phase Snapshot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate end-of-phase project bundle
        run: |
          chmod +x scripts/tools/end_of_phase_snapshot.sh
          scripts/tools/end_of_phase_snapshot.sh

      - name: Upload project bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: project-bundle
          path: artifacts/bundles/
