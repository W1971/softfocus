name: SoftFocus Release Gate

on:
  workflow_dispatch:
  push:
    tags:
      - "release-*"

jobs:
  release-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run release gate
        run: bash scripts/release/release-gate.sh
