name: Shellcheck

on:
  pull_request:
  push:
    branches: [ phase-c ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck on scripts
        run: |
          shellcheck scripts/**/*.sh
