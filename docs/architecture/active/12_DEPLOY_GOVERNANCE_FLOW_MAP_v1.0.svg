## 2) ASCII → SVG diagram

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="980" viewBox="0 0 1200 980">
  <defs>
    <style>
      .box { fill: #ffffff; stroke: #111827; stroke-width: 2; rx: 14; }
      .title { font: 700 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111827; }
      .text { font: 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111827; }
      .muted { font: 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #374151; }
      .arrow { stroke: #111827; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827"/>
    </marker>
  </defs>

  <!-- Header -->
  <text x="60" y="60" class="title">SoftFocus — Deploy Governance Flow (Script-Mapped)</text>
  <text x="60" y="85" class="muted">v1.0 — Linear readiness → policy → release → audit</text>

  <!-- Boxes -->
  <rect x="60" y="120" width="520" height="90" class="box"/>
  <text x="85" y="155" class="title">START</text>
  <text x="85" y="180" class="text">scripts/stage-runner-linear.sh</text>

  <rect x="60" y="250" width="520" height="120" class="box"/>
  <text x="85" y="285" class="title">OFFLINE READY CHECK</text>
  <text x="85" y="310" class="text">tests/offline/ready-for-deploy.sh</text>
  <text x="85" y="335" class="muted">classifies failures: STRUCTURAL vs LOW RISK</text>

  <rect x="60" y="420" width="520" height="120" class="box"/>
  <text x="85" y="455" class="title">LINEAR RUNNER CONTINUES</text>
  <text x="85" y="480" class="text">scripts/stage-runner-linear.sh</text>
  <text x="85" y="505" class="muted">single orchestrator, no partial success</text>

  <rect x="60" y="590" width="520" height="120" class="box"/>
  <text x="85" y="625" class="title">POLICY BUNDLE CHECK</text>
  <text x="85" y="650" class="text">scripts/helpers/override-policy.sh</text>
  <text x="85" y="675" class="muted">HIGH risk = no override; CI = no interactive</text>

  <rect x="60" y="760" width="520" height="140" class="box"/>
  <text x="85" y="795" class="title">RELEASE AUTHORIZED</text>
  <text x="85" y="820" class="text">scripts/release/release-safe.sh</text>
  <text x="85" y="845" class="muted">calls readiness + locks before release-from-tag</text>
  <text x="85" y="870" class="text">scripts/release/release-from-tag.sh</text>

  <!-- Branch: STRUCTURAL FAIL -->
  <rect x="650" y="250" width="490" height="150" class="box"/>
  <text x="675" y="285" class="title">FAIL (STRUCTURAL) → STOP</text>
  <text x="675" y="310" class="text">scripts/locks/check-locked-hash.sh</text>
  <text x="675" y="335" class="text">scripts/helpers/override-policy.sh (HIGH)</text>
  <text x="675" y="360" class="muted">no override allowed</text>

  <!-- Branch: LOW RISK -->
  <rect x="650" y="430" width="490" height="220" class="box"/>
  <text x="675" y="465" class="title">FAIL (LOW RISK)</text>
  <text x="675" y="490" class="text">scripts/helpers/interactive-decision.sh (y/n)</text>
  <text x="675" y="515" class="text">scripts/helpers/contentlint-guided.sh</text>
  <text x="675" y="545" class="title">If YES → AUDIT</text>
  <text x="675" y="570" class="text">scripts/audit/append-audit-log.sh</text>
  <text x="675" y="595" class="text">scripts/audit/append-audit-json.sh</text>
  <text x="675" y="620" class="muted">audit/READY_AUDIT.jsonl feeds dashboard</text>

  <!-- Dashboard -->
  <rect x="650" y="700" width="490" height="120" class="box"/>
  <text x="675" y="735" class="title">DASHBOARD UPDATE</text>
  <text x="675" y="760" class="text">source: audit/READY_AUDIT.jsonl</text>
  <text x="675" y="785" class="muted">risk over time, overrides per phase, release correlation</text>

  <!-- Arrows -->
  <path d="M 320 210 L 320 250" class="arrow"/>
  <path d="M 320 370 L 320 420" class="arrow"/>
  <path d="M 320 540 L 320 590" class="arrow"/>
  <path d="M 320 710 L 320 760" class="arrow"/>

  <!-- Branch arrows from READY CHECK -->
  <path d="M 580 310 L 650 310" class="arrow"/>
  <path d="M 580 340 L 650 480" class="arrow"/>

  <!-- From LOW RISK audit to dashboard -->
  <path d="M 895 650 L 895 700" class="arrow"/>
</svg>
