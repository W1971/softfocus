aliases:
  content-validate:
    scope: scripts
    affects_readiness: true
    scripts:
      - backend/scripts/content-validator/content-validate-run.sh

  frontend-build:
    scope: scripts
    affects_readiness: true
    scripts:
      - alias_softfocus/bin/frontend-build

  monetization-dry-run:
    scope: governance
    purpose: Enforce Phase C monetization readiness
    status: DRY_RUN_ALLOWED
    risk_level: HIGH
    execution: MANUAL_ONLY
    scripts:
      - backend/scripts/governance/checklists/monetization-dry-run.check.sh
    blocks:
      - monetization
      - production-release
    manual_override: forbidden

  approve-monetization:
    scope: governance
    purpose: Explicit approval to enable monetization
    status: LOCKED
    risk_level: CRITICAL
    execution: MANUAL_ONLY
    scripts:
      - backend/scripts/governance/approve-monetization.sh
    requires:
      - monetization-dry-run: PASS
    blocks:
      - production-release
    manual_override: forbidden

  snapshot:
    scope: governance
    purpose: >
      Generate an immutable end-of-phase project snapshot bundle
      for audit, archival, and governance verification.
    status: READY
    risk_level: LOW
    execution: MANUAL_ONLY
    affects_readiness: false
    scripts:
      - scripts/tools/end_of_phase_snapshot.sh
    blocks: []
    manual_override: forbidden
